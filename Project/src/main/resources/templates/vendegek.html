<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vendégek</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Vendégek</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/vendegek/uj}">Új vendég hozzáadása</a>
    </div>

    <div>
        <table class="table table-bordered" >
            <thead class="thead-dark">
             <tr>
                 <th>ID</th>
                 <th>Vezetéknév</th>
                 <th>Kersztnév</th>
                 <th>E-mail</th>
                 <th>Telefonszám</th>
                 <th></th>
             </tr>
            </thead>
            <tbody>
            <th:block th:each="vendeg : ${listVendegek}">
            <tr>
                <td>[[${vendeg.id}]]</td>
                <td>[[${vendeg.firstName}]]</td>
                <td>[[${vendeg.lastName}]]</td>
                <td>[[${vendeg.email}]]</td>
                <td>[[${vendeg.phoneNumber}]]</td>
                <td>
                    <a class="h4 mr-3" th:href="@{'/vendegek/szerkesztes/' + ${vendeg.id}}" >Szerkesztés</a>
                    <a class="h5" th:href="@{'/vendegek/torles/' + ${vendeg.id}}">Törlés</a>
                </td>
            </tr>
            </th:block>
            </tbody>
        </tableclass>
    </div>
</div>
</body>
</html>
